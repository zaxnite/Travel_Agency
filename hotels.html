<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/hotels.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/38a3b43a16.js" crossorigin="anonymous"></script>

    <title>Hotels</title>
    <style>
      .header-container {
        display: flex; 
        flex-wrap: wrap;
      }
    
      .slogan {
        margin-bottom: 0;
        position: static;
        color: white;
        font-size: 36px;
        font-weight: 700;
        line-height: 52px;
        text-shadow: none;
        text-align: center;
        transform: translate(0%, -250%);
      }
    
      .hotel-header {
        background-image: url("./assets/media/hotel_bg.jpg");
        width: 100%;
        height: 70vh;
        background-position: center;
        background-size: cover;
      }

      .search {
        display: grid;
        grid: 'country1 num_room' 'check1 check2';
        width: 35%;
        background-color: #ffffff;
        border: solid black 2px;
        padding: 20px;
        border-radius: 1.5em;
        position: absolute;
        top: 245px;
        left: 430px;
      }

      .hotel_button {
        background-color: #3d56e0;
        border: none;
        color: white;
        padding: 10px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
      }
      
      .country1 {grid-area: country1;}
      .num_room {grid-area: num_room;}
      .check1 {grid-area: check1;}
      .check2 {grid-area: check2;}

      .country1, .num_room, .check1, .check2 {
        font-size: large;
        border: solid white 10px;
        background-color: #95c1cb;
      }

      .country1, .num_room {
        font-size: large;
        border: solid white 10px;
        background-color: #95c1cb;
        padding: 10px;
      }

      .check1, .check2 {
        padding: 15px;
      }

      #rooms {
        width: 30px;
      }
  </style>

</head>
<body>
  <nav class="navbar">
    <h1 class="logo">EA</h1>
    <ul class="nav-links">
      <li><a href="index.html">Homepage</a></li>
      <li><a href="flights.html">Flights</a></li>
      <li><a href="hotels.html" class="active">Hotels</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
    <img src="assets\media\menu_btn.jpg" alt="" class="menu-btn">
    <img src="assets\media\cross_btn.png" alt="" class="cross-btn">
    
  </nav>

  <header class="hotel-header"></header>
  <div class="slogan">Plan your trip here</div>

  <form class="search" action="">
    <label class="country1" for="country">Country:
    <select id="country" name="country">
      <option value="Japan">Japan</option>
      <option value="France">France</option>
      <option value="Thailand">Thailand</option>
      <option value="Korea">Korea</option>
      <option value="Spain">Spain</option>
      <option value="Germany">Germany</option>
    </select>
    </label>

  <label class="num_room" for="rooms">Rooms
    <input type="number" id="rooms" name="rooms" min="1">
  </label><br>

  <label class="check1" for="ch_in">Check In <br>
    <input type="date" min="2023-04-07" id="ch_in" name="ch_in">
  </label>
  <label class="check2" for="ch_out">Check Out <br>
    <input type="date" min="2023-04-07" id="ch_out" name="ch_out">
  </label>

  <button class="hotel_button">Search</button>
    <!-- <input type="submit" value="Search" id="search"> -->
  </form>
  
  <footer>
      <a href="https://www.facebook.com/">
        <img src="" alt="Facebook icon">
      </a>

        <img src="" alt="Twitter icon">

        <img src="" alt="Instagram icon">

      <a href="https://gmail.com">
        <img src="" alt="Email icon">
      </a>

  </footer>

</body>
</html>
