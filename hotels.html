<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <title>Hotels</title>
    <style>
      .hotel{
        position: relative;
        width: 100%;
        height: 70vh;
        background: url(/assets/media/hotel_bg.jpg);
        background-position: center;
        background-size: cover;
        display: grid;
        grid-template-columns: repeat(1,1fr);
        align-items: center;
      }

      .hotel-text{
        color: #ffffffda;
        position: relative;
        left: 15%;
        bottom: 18%;
        font-size: 50px;
        font-weight: 500;
      }

      #from {
        width: 140px;
      }
      input {
        padding: 5px;
      }
      .form-control {
        height: 30px;
      }

      .one {
        border-radius: 25px;
        max-width: 90%;
        height: 250px;
      }
      .two {
        max-width: 110px;
      }
      .title2 { grid-area: header2;}
      .rec1 { grid-area: rec1; font-size: 25px;}
      .rec2 { grid-area: rec2; font-size: 25px;}
      .rec3 { grid-area: rec3; font-size: 25px;}
      .rec4 { grid-area: rec4; font-size: 25px;}
      .hotel_recommendations {
        width: 100%;
        display: grid;
        grid-template-areas: 
        'header2 header2 header2 header2'
        'rec1 rec2 rec3 rec4';
        padding: 50px;
        gap: 10px;
        position: absolute;
        top: 95%;
        font-size: xx-large;
        text-align: center;
      }

      .title2 {
        padding-bottom: 25px;
      }

      .hotel_button {
        border: none;
        text-decoration: none;
        font-size: 20px;
        cursor: pointer;
      }

      .hotel_book {grid-area: hotel_book;}
      .room_type {grid-area: room_type;}
      .check1 {grid-area: check1;}
      .check2 {grid-area: check2;}

      .hotel_book, .room_type, .check1, .check2, .passengers, .num_room, .room-choice{
        font-size: large;
        padding: 15px;
      }
      
      .search {
        display: grid;
        grid: 'hotel_book room_type' 'check1 check2';
        width: 50%;
        background-color: #ffffffc6;
        border: solid black 2px;
        padding: 20px;
        border-radius: 1em;
        position: absolute;
        top: 54%;
        left: 350px;
      }

      #passengers {
        width: 90px;
      }

      .rec1, .rec2, .rec3, .rec4 {
        transition: transform .2s;
      }

      .rec1:hover, .rec2:hover, .rec3:hover, .rec4:hover{
        transform:scale(1.2);
      }

      .text h2{
        font-family: 'Inter';
        font-style: normal;
        font-weight: 200;
        font-size: var(--big-font);
        line-height: 103px;
        color: #557177;
        margin: 100px;
        margin-bottom: 40px;
        text-align: center;
      }

      .row-items{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      .continer-box h4 {
        position: absolute;
        width: 150px;
        height: 85px;
        text-align: center;
        font-style: normal;
        font-weight: 300;
        font-size: 36px;
        line-height: 44px;

        color: #557177;
      }

    </style>

</head>

   <!--Home Section-->
  <section class="hotel" id="hotel">
    <div class="hotel-text">
      <p>Book your stay here...</p>
    </div>
  </section>
  
<form class="search" action="">

<label for="hotel_book" class="hotel_book">Country or City:
  <input class="form-control" list="hotel_book" id="from" placeholder="City">
  <datalist id="hotel_book">
    <option value="Abu Dhabi">
    <option value="Sharjah">
    <option value="Dubai">
    <option value="Incheon, Korea">
    <option value="Jeju, Korea">
    <option value="Frankfurt, Germany">
    <option value="Berlin, Germany">
    <option value="Narita, Japan">
    <option value="Haneda, Japan">
    <option value="Paris, France">
    <option value="Bordeaux, France">
    <option value="Bangkok, Thailand">
    <option value="Chiang Mai, Thailand">
    <option value="Barcelona, Spain">
    <option value="Valencia, Spain">
  </datalist>
</label>

<label class="passengers" for="passengers">Adults:
  <input type="number" id="passengers" name="passengers" min="1" placeholder="0">
</label>

<label class="passengers" for="passengers">Children:
  <input type="number" id="passengers" name="passengers" min="1" placeholder="0">
</label>

<label class="passengers" for="passengers">Rooms:
  <input type="number" id="passengers" name="passengers" min="1" placeholder="0">
</label>

<label for="room_type" class="room_type">Room Type:
  <input class="form-control" list="room_type" id="to" placeholder="Select Room Type">
  <datalist id="room_type">
    <option value="Select Room Type"></option>
    <option value="Single"></option>
		<option value="Double"></option>
		<option value="Deluxe"></option>
  </datalist>
</label>

<label class="check1" for="ch_in">Check In:
  <input type="date" min="2023-04-07" id="ch_in" name="ch_in">
</label>
<label class="check2" for="ch_out">Check Out:
  <input type="date" min="2023-04-07" id="ch_out" name="ch_out">
</label>

<button class="hotel_button">Search</button>
</form>

<div class="hotel_recommendations">
  <p class="title2">Our Recommendations</p>
  <div class="rec1"><img class="one" src="/assets/media/hotel-four-seasons.jpg" alt="Four Seasons Hotel, Paris"></br> Four Seasons Hotel, Paris </br><img class="two" src="/assets/media/stars.jpg" alt="Stars"></div>
  <div class="rec2"><img class="one" src="/assets/media/hotel-signiel.jpg" alt="Signiel Hotel, Seoul, Korea"></br> Signiel Hotel, Seoul, Korea </br><img class="two" src="/assets/media/stars.jpg" alt="Stars"></div>
  <div class="rec3"><img class="one" src="/assets/media/hotel-arbour.jpg" alt="Arbour Hotel and Residence, Pattaya, Thailand"></br> Arbour Hotel and Residence, Pattaya, Thailand </br><img class="two" src="/assets/media/stars.jpg" alt="Stars"></div>
  <div class="rec4"><img class="one" src="/assets/media/hotel-kawa.jpg" alt="Kawaguchiko Hotel, Fujikawaguchiko, Japan"></br> Kawaguchiko Hotel, Fujikawaguchiko, Japan </br><img class="two" src="/assets/media/stars.jpg" alt="Stars"></div>
</div>
